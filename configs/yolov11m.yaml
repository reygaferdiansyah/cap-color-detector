dataset:
  path: "datasets/Object_detection_Caps-1/data.yaml" # Path to dataset config (str)

training:
  model_size: "yolo11m"        # Model architecture name (str)
  project: "runs/yolov11/medium" # Output directory path (str)
  name: "final_v11_medium"     # Experiment name (str)
  epochs: 250                  # Total training epochs (int)
  batch: 8                     # Batch size (int)
  imgsz: 640                   # Image size in pixels (int)
  workers: 12                  # Dataloader workers (int)
  amp: true                    # Automatic Mixed Precision (bool)
  optimizer: "AdamW"           # Optimizer type (str)
  lr0: 0.001                   # Initial learning rate (float)
  lrf: 0.01                    # Final learning rate factor (float)
  momentum: 0.937              # SGD momentum/Adam beta1 (float)
  weight_decay: 0.0005         # Optimizer weight decay (float)
  warmup_epochs: 5             # Warmup epochs (int)
  hsv_h: 0.01                  # HSV Hue augmentation 0-1 (float)
  hsv_s: 0.4                   # HSV Saturation augmentation 0-1 (float)
  hsv_v: 0.3                   # HSV Value augmentation 0-1 (float)
  degrees: 8.0                 # Rotation degrees (float)
  translate: 0.1               # Translation fraction (float)
  scale: 0.6                   # Scale gain (float)
  shear: 2.0                   # Shear degrees (float)
  flipud: 0.0                  # Flip up-down probability 0-1 (float)
  fliplr: 0.5                  # Flip left-right probability 0-1 (float)
  mosaic: 1.0                  # Mosaic augmentation probability 0-1 (float)
  mixup: 0.1                   # Mixup augmentation probability 0-1 (float)
  copy_paste: 0.15             # Copy-paste augmentation probability 0-1 (float)
  close_mosaic: 20             # Disable mosaic for last N epochs (int)
  box: 12.0                    # Box loss gain (float)
  cls: 2.0                     # Class loss gain (float)
  dfl: 1.5                     # DFL loss gain (float)
  label_smoothing: 0.1         # Label smoothing epsilon (float)
  patience: 40                 # Early stopping patience epochs (int)
  exist_ok: true               # Allow existing project dir (bool)
  plots: true                  # Save training plots (bool)
  save: true                   # Save checkpoints (bool)
  save_period: 50              # Save checkpoint every N epochs (int)
  val_conf: 0.35               # Validation confidence threshold (float)
  val_iou: 0.6                 # Validation NMS IoU threshold (float)